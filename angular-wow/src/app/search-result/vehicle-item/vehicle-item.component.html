<div class="vehicle-card">
    <div class="vehicle-details">
        <div class="vehicle-model">{{vehicle.year}} {{vehicle.brand}} {{vehicle.model}}</div>
        <div class="vehicle-type">{{vehicle.vehicleType.vehicleType}}</div>
        <div class="excess-charge">*Excess mileage charge: {{vehicle.vehicleType.excessMileageFee | currency}}/mi</div>
    </div>

    <div class="action">
        <div class="price-detail">
            <div class="price-total">{{vehicle.vehicleType.serviceRate * reserveDays | currency}} Total</div>
            <div class="price-rate">{{vehicle.vehicleType.serviceRate | currency}} per day</div>

        </div>
        <div class="reserve-button" (click)="reserve()">Reserve</div>
    </div>
</div>
