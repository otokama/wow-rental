<div class="container">
    <div class="content-title">Vehicle Class</div>

    <table mat-table [dataSource]="vehicleClass" multiTemplateDataRows class="mat-elevation-z8 table" >
        <ng-container matColumnDef="{{column}}" *ngFor="let column of displayColumns">
            <th mat-header-cell *matHeaderCellDef class="header">{{column}}</th>
            <td mat-cell *matCellDef="let element" class="closed-field">{{element[namingColumns[displayColumns.indexOf(column)]]}}</td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="displayColumns.length">
                <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <mat-icon (click)="updateVehicleClass(element)" class="action-icon">edit</mat-icon>
                    <mat-icon (click)="deleteVehicleClass(element)" class="action-icon delete-icon">delete</mat-icon>
                </div>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayColumns;"
            class="element-row"
            [class.expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>

    </table>

</div>
